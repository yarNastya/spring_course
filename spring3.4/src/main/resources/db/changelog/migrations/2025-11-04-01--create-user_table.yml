databaseChangeLog:
  - changeSet:
      id: create users table
      author: avnesiolovskaya
      changes:

        - createTable:
            remarks: Пользователи системы
            tableName: users
            columns:
              - column:
                  remarks: Идентификатор записи
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_id
              - column:
                  remarks: Логин
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  remarks: Пароль
                  name: password
                  type: varchar
                  constraints:
                    nullable: false


  - changeSet:
      id: add autoincrement users
      author: avnesiolovskaya
      changes:
        - addAutoIncrement:
            columnDataType: bigint
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            startWith: 100
            tableName: users
